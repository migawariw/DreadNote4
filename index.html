async function loadMetaOnce(){
  if (metaCache) return metaCache;

  let metaWasFixed = false;

  const metaRef = doc(db,'users',auth.currentUser.uid,'meta','main');
  const snap = await getDoc(metaRef);

  if (snap.exists()) {
    metaCache = snap.data();
    if (!Array.isArray(metaCache.memos)) {
      metaCache.memos = [];
      metaWasFixed = true;
    }
  } else {
    metaCache = { memos: [] };
    metaWasFixed = true;
  }

  // üîÅ meta „ÅåÁ©∫„Å™„Çâ Firestore „Åã„Çâ1Âõû„Å†„ÅëÂæ©ÂÖÉ
  if (metaCache.memos.length === 0) {
    const memosSnap = await getDocs(
      collection(db,'users',auth.currentUser.uid,'memos')
    );

    metaCache.memos = memosSnap.docs.map(d => {
      const m = d.data();
      return {
        id: d.id,
        title: m.title || '',
        updated: m.updated || Date.now(),
        deleted: !!m.deletedAt
      };
    });

    metaWasFixed = true;
  }

  // üß† Ê≠£Ë¶èÂåñÔºàÂ£ä„Çå„Åü„Éá„Éº„ÇøÈò≤Ê≠¢Ôºâ
  metaCache.memos.forEach(m => {
    if (typeof m.deleted !== 'boolean') {
      m.deleted = false;
      metaWasFixed = true;
    }
    if (typeof m.title !== 'string') {
      m.title = '';
      metaWasFixed = true;
    }
    if (typeof m.updated !== 'number') {
      m.updated = Date.now();
      metaWasFixed = true;
    }
  });

  // ‚úÖ „ÄåÁõ¥„Åó„ÅüÊôÇ„Å†„Åë„Äç‰øùÂ≠ò
  if (metaWasFixed) {
    await setDoc(metaRef, metaCache);
  }

  return metaCache;

let saveTimer=null;

function debounceSave(){
  clearTimeout(saveTimer);
  saveTimer=setTimeout(saveMemo,500);
}

async function saveMemo(){
  if(!currentMemoId) return;

  const title =
    titleInput.value.trim() ||
    editor.innerText.split('\n')[0]?.trim() || '';

  const content = editor.innerHTML;
  const updated = Date.now();

  memoCache[currentMemoId]={title,content,updated};

  await setDoc(
    doc(db,'users',auth.currentUser.uid,'memos',currentMemoId),
    {title,content,updated},
    {merge:true}
  );

  await updateMeta(currentMemoId,{title,updated});
}

async function saveMeta(){
  await setDoc(
    doc(db,'users',auth.currentUser.uid,'meta','main'),
    metaCache
  );
}

function getMeta(id){
  return metaCache.memos.find(m=>m.id===id);
}

async function updateMeta(id, fields){
  const m = getMeta(id);
  if(!m) return;
  Object.assign(m, fields);
  await saveMeta();
}

/* PasteÂá¶ÁêÜÔºàBase64 Áõ¥Êé•‰øùÂ≠òÁâàÔºâ */
editor.addEventListener('paste', async e => {
  e.preventDefault();
  const range = document.getSelection().getRangeAt(0);
  const items = e.clipboardData.items || [];
  const files = e.clipboardData.files || [];
  
  // --- 1. ÁîªÂÉèË≤º„Çä‰ªò„Åë ---
  for (const item of items) {
    if (item.type.startsWith('image/')) {
      const file = item.getAsFile();
      const reader = new FileReader();
      reader.onload = () => {
        const img = document.createElement('img');
        img.src = reader.result;
        range.insertNode(img);
        range.collapse(false);
        saveMemo();
      };
      reader.readAsDataURL(file);
      return;
    }
  }
  if (files.length > 0 && files[0].type.startsWith('image/')) {
    const reader = new FileReader();
    reader.onload = () => {
      const img = document.createElement('img');
      img.src = reader.result;
      range.insertNode(img);
      range.collapse(false);
      saveMemo();
    };
    reader.readAsDataURL(files[0]);
    return;
  }

  // --- 2. „ÉÜ„Ç≠„Çπ„ÉàË≤º„Çä‰ªò„Åë ---
  const text = e.clipboardData.getData('text/plain');

  // YouTube
  const yt = text.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
  if (yt) {
    const wrap = document.createElement('div');
    wrap.className = 'video';
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube-nocookie.com/embed/${yt[1]}?modestbranding=1&rel=0&playsinline=1`;
    iframe.allowFullscreen = true;
    wrap.appendChild(iframe);
    range.insertNode(wrap);
    range.collapse(false);
    saveMemo();
    return;
  }

  // TikTok
  const tiktok = text.match(/https?:\/\/(?:www\.)?tiktok\.com\/[@\w]+\/video\/\d+/);
  if (tiktok) {
    const wrap = document.createElement('blockquote');
    wrap.className = 'tiktok-embed';
    wrap.setAttribute('cite', tiktok[0]);
    wrap.setAttribute('data-video-id', tiktok[0].split('/').pop());
    wrap.style = 'max-width: 605px;min-width: 325px;';
    range.insertNode(wrap);
    range.collapse(false);
    saveMemo();
    if (window.tiktokEmbed) window.tiktokEmbed.load();
    return;
  }

  // Twitter/X
  const twitter = text.match(/https?:\/\/(?:twitter\.com|x\.com)\/[A-Za-z0-9_]+\/status\/\d+/);
  if (twitter) {
    const block = document.createElement('blockquote');
    block.className = 'twitter-tweet';
    const a = document.createElement('a');
    a.href = twitter[0];
    block.appendChild(a);
    range.insertNode(block);
    range.collapse(false);
    saveMemo();
    if (window.twttr) twttr.widgets.load(block);
    return;
  }

  // Instagram
  const insta = text.match(/https?:\/\/(?:www\.)?instagram\.com\/p\/[\w-]+/);
  if (insta) {
    const block = document.createElement('blockquote');
    block.className = 'instagram-media';
    block.setAttribute('data-instgrm-permalink', insta[0]);
    block.setAttribute('data-instgrm-version', '14');
    range.insertNode(block);
    range.collapse(false);
    saveMemo();
    if (window.instgrm) instgrm.Embeds.process();
    return;
  }

  // Facebook
  const fb = text.match(/https?:\/\/(?:www\.)?facebook\.com\/[\w.-]+\/posts\/\d+/);
  if (fb) {
    const div = document.createElement('div');
    div.className = 'fb-post';
    div.setAttribute('data-href', fb[0]);
    div.setAttribute('data-show-text', 'true');
    range.insertNode(div);
    range.collapse(false);
    saveMemo();
    if (window.FB) FB.XFBML.parse(div);
    return;
  }

  // „Éã„Ç≥„Éã„Ç≥ÂãïÁîª
  const nico = text.match(/https?:\/\/(?:www\.)?nicovideo\.jp\/watch\/\w+/);
  if (nico) {
    const id = nico[0].split('/').pop();
    const iframe = document.createElement('iframe');
    iframe.src = `https://embed.nicovideo.jp/watch/${id}`;
    iframe.width = '560';
    iframe.height = '315';
    iframe.allowFullscreen = true;
    range.insertNode(iframe);
    range.collapse(false);
    saveMemo();
    return;
  }

  // --- 3. ÁîªÂÉèURLÔºàÊú´Â∞æ„Åå png/jpg/jpeg/gifÔºâ ---
  const urlRegex = /https?:\/\/\S+\.(?:png|jpg|jpeg|gif)/i;
  const m = text.match(urlRegex);
  if (m) {
    const img = document.createElement('img');
    img.src = m[0];
    range.insertNode(img);
    range.collapse(false);
    saveMemo();
    return;
  }

  // --- 4. ÈÄöÂ∏∏„ÉÜ„Ç≠„Çπ„Éà ---
  range.insertNode(document.createTextNode(text));
  range.collapse(false);
  saveMemo();
});

	preview.style.display='none';
	showToast('Moved to Trash');
	loadMemos(); // ‚Üê „Åì„Çå
  }
  closePreview.onclick=()=>preview.style.display='none';
}

/* Navigation */
async function navigate(){
  if (!auth.currentUser) {
    show('login');
    return;
  }

  const hash = location.hash;

  if (hash.startsWith('#/editor/')) {
    await loadMetaOnce();           // editor „Å†„Åë
    const id = hash.split('/')[2];
    if (id) await openEditor(id);

  } else if (hash === '#/trash') {
    await loadMetaOnce();           // trash „Å†„Åë
    show('trash');
    loadTrash();

  } else {
    await loadMetaOnce();           // list „Å†„Åë
    show('list');
    await loadMemos();
  }
}
